{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} Kups {% endblock %}</title>
    <link type="text/css" href="{% static 'goods/css/app.css' %}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'goods/img/favicon.ico' %}" type="image/png" sizes="180x180">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header position-fixed w-100">
        <section class="container py-3 py-xxl-4 d-flex justify-content-between align-items-center flex-wrap flex-xl-nowrap position-relative">
            <div class="header__search d-flex">
                <input type="text" placeholder="Поиск скидок и купонов" class="header__search-input px-2 px-md-3 py-1 py-md-2" />
                <button class="flex-btn__outline gold ms-2 mx-xl-3">Найти</button>
            </div>
            <div class="header__menu d-flex align-items-center flex-wrap flex-xl-nowrap justify-content-center">
                <nav class="header__menu-inner custom-scrollbar d-flex my-3 my-xl-0 align-items-center flex-wrap flex-xl-nowrap flex-column flex-xl-nocolumn justify-content-center">
                    <span class="selected d-block d-xl-inline-block text-center py-1 py-xl-2 px-xl-2 my-3 my-xl-0">Новое</span>
                    <a href="#" class="d-block d-xl-inline-block text-center py-1 py-xl-2 px-xl-2 my-3 my-xl-0">Горячее</a>
                </nav>
                <a href="#" class="flex-btn__outline gold me-2">Добавить скидку</a>
                <a href="#" class="flex-btn gold">Войти</a>
            </div>
        </section>
    </header>
</body>
    {% block content %}{% endblock %}

<footer class="footer py-3 py-xl-4 text-center">
        © Copyright 2023 Kups | All Rights Reserved
</footer>


</html>
